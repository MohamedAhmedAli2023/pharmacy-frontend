<h2 mat-dialog-title>Edit Medicine</h2>
<mat-dialog-content>
  <form [formGroup]="editForm" class="row g-3">
    <div class="col-12">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Medicine name" />
        <mat-error *ngIf="editForm.get('name')?.touched && editForm.get('name')?.invalid">
          Name is required
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" placeholder="Description" />
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Stock</mat-label>
        <input matInput formControlName="stock" type="number" placeholder="Stock" />
        <mat-error *ngIf="editForm.get('stock')?.touched && editForm.get('stock')?.invalid">
          Stock is required and must be non-negative
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Category ID</mat-label>
        <input matInput formControlName="category_id" type="number" placeholder="Category ID" />
        <mat-error *ngIf="editForm.get('category_id')?.touched && editForm.get('category_id')?.invalid">
          Category ID is required
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Price</mat-label>
        <input matInput formControlName="price" type="number" placeholder="Price" />
        <mat-error *ngIf="editForm.get('price')?.touched && editForm.get('price')?.invalid">
          Price is required and must be non-negative
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="editForm.invalid">Save</button>
</mat-dialog-actions>

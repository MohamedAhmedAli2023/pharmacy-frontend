<div class="container py-4">
  <mat-card class="dashboard-card mx-auto">
    <mat-card-header>
      <mat-card-title>Welcome to Your Dashboard</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p *ngIf="user">Hello, {{ user.name }}!</p>
      <p>This is your dashboard. From here, you can manage your pharmacy activities.</p>
      <button mat-raised-button color="primary" routerLink="/medicines" *ngIf="user?.role_id === 1">
        Manage Medicines
      </button>
    </mat-card-content>
  </mat-card>
</div>

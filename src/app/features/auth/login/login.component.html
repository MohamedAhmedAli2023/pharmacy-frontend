<div class="container py-5">
  <mat-card class="login-card mx-auto">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="row g-3">
        <div class="col-12">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" placeholder="Enter your email" />
            <mat-error *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
              Valid email is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" placeholder="Enter your password" />
            <mat-error *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
              Password is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-12 text-center">
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || loading" class="w-100">
            {{ loading ? 'Logging in...' : 'Login' }}
          </button>
        </div>
      </form>
      <p class="text-danger text-center mt-3" *ngIf="errorMessage">{{ errorMessage }}</p>
      <p class="text-center mt-3">
        Don't have an account? <a routerLink="/register">Register here</a>
      </p>
    </mat-card-content>
  </mat-card>
</div>

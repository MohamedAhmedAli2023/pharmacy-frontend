<div class="container py-5">
  <mat-card class="register-card mx-auto">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="row g-3">
        <div class="col-12">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" placeholder="Enter your name" />
            <mat-error *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid">
              Name is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" placeholder="Enter your email" />
            <mat-error *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
              Valid email is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" placeholder="Enter your password" />
            <mat-error *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
              Password is required (min 6 characters)
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Confirm Password</mat-label>
            <input matInput formControlName="password_confirmation" type="password" placeholder="Confirm your password" />
            <mat-error *ngIf="registerForm.get('password_confirmation')?.touched && registerForm.get('password_confirmation')?.invalid">
              Password confirmation is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-12 text-center">
          <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid || loading" class="w-100">
            {{ loading ? 'Registering...' : 'Register' }}
          </button>
        </div>
      </form>
      <p class="text-danger text-center mt-3" *ngIf="errorMessage">{{ errorMessage }}</p>
      <p class="text-center mt-3">
        Already have an account? <a routerLink="/login">Login here</a>
      </p>
    </mat-card-content>
  </mat-card>
</div>
